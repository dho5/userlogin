<!DOCTYPE html>

<html>

  <head>
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="main">
      <img src="images/fake-logo.png" width="400px'">

      <div class="sub">

        <p>
          Welcome Back. Please <b>LOGIN</b> to continue...
          <hr width="300px">
        </p>
        <p>
          Username: <input type="text">
        </p>
        <p>
          Password: <input type="text">
        </p>
        <button>LOGIN</button>
        <p>
          <a class="forgotpass" href="https://www.wikihow.com/Remember-Passwords" target="_blank"><em>Forgot your password?</em></a>
        </p>

      </div>

      <p>
        <a class="socialmedia" href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.png" width="50px"></a>
        <a class="socialmedia" href="https://www.youtube.com/" target="_blank"><img src="images/youtube-icon.png" width="50px"></a>
        <a class="socialmedia" href="https://twitter.com/" target="_blank"><img src="images/twitter-icon.png" width="50px"></a>
        <a class="socialmedia" href="https://www.instagram.com/" target="_blank"><img src="images/instagram-icon.png" width="50px"></a>
      </p>
      
    </div>

  </body>

</html>
